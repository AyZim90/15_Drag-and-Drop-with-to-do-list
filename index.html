<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop with To Do List. Fetch</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fetch-style">
        <button id="fetch"><a href="/fetch.html">API Data</a></button>
        <div id="output"></div>
    </div>
    
    <div class="new-task" draggable="true">
        <input type="text" placeholder="Add new task" id="newTaskInput">
        <button onclick="addNewTask()">Add</button>
    </div>

    <div class="boards">
        <div class="board">
            <h3>To do</h3>
            <div add class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content"> Do homework !</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>In progress</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Be strong</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Nothing</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/src/js/app.js"></script>
</html>
